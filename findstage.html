<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Stage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    width: 250px;
    background-color: #16213e;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    overflow-y: auto; 
}

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .menu-btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-btn:hover {
            background-color: #0056b3;
        }

        .logo {
            font-family: 'Honk', cursive;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .main-content {
    margin-left: 300px; /* 250px sidebar width + 50px extra space */
    padding: 2rem;
}

        .search-bar {
            display: flex;
            margin-bottom: 2rem;
        }

        .search-input {
            flex-grow: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            background-color: #0f3460;
            color: #ffffff;
            outline: none;
        }

        .search-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0 50px 50px 0;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        .stage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stage-card {
            background-color: #0f3460;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stage-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .stage-author {
            font-size: 0.8rem;
            color: #888888;
            margin-bottom: 1rem;
        }

        .stage-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .stage-btn:hover {
            background-color: #0056b3;
        }

        footer{
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 5px;
        }
        .stage-desc {
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">SELECT STAGE</div>
        <button onclick="window.electron.playDefault()" class="menu-btn">Play Default Stage</button>
        <button onclick="window.electron.playCustom()" class="menu-btn">Upload a Stage</button>
        <button onclick="window.electron.openStageBuilder()" class="menu-btn">Build a Stage</button>
        <button onclick="window.electron.publishStage()" class="menu-btn">Publish a Stage</button>
        <button onclick="window.electron.menu()" class="menu-btn">Return to Main Menu</button>
    </nav>

    <main class="main-content">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for a stage...">
            <button id="search" class="search-btn">Search</button>
        </div>

        <div id="stage-container" class="stage-grid">
        </div>
    </main>

  
    
    <script>
        document.getElementById('search').onclick = async () => {
            const stageContainer = document.getElementById('stage-container');
            stageContainer.innerHTML = '';
            const q = document.querySelector('.search-input').value;
            const response = await fetch(`https://api.github.com/search/repositories?q=${q}+topic:sumo-shapes-stage`);
            const data = await response.json();
            if(data.items.length === 0) return stageContainer.innerHTML = '<p>No stages found!</p>';
            data.items.forEach(item => {
                const stageCard = document.createElement('div');
                stageCard.className = 'stage-card';
                stageCard.innerHTML = `
                    <div>
                        <h3 class="stage-title">${item.name.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</h3>
                        <p class="stage-author">by ${item.owner.login}</p>
                         <p class="stage-desc">${item.description}</p>
                    </div>
                    <button class="stage-btn" onclick="play('${item.owner.login}', '${item.name}')">Play</button>
                    <button class="stage-btn" onclick="window.open('${item.html_url}')">View on GitHub</button>
                `;
                stageContainer.appendChild(stageCard);
            });
        }

        const play = (owner, name) => {
            window.electron.playStage(owner, name);
        }

        document.onkeydown = (e) => {
            if (e.key === 'Escape') {
                window.electron.menu();
            }else if(e.key === 'Enter'){
                document.getElementById('search').click();
            }
        }
    </script>
</body>
</html>
